name: Deploy to AWS S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Export static site
        run: npx next export || echo "Export step skipped (using build output)"

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActionsDeployment

      - name: Deploy to S3
        run: |
          aws s3 sync out/ s3://dev101-demo/ --delete --cache-control "public, max-age=31536000, immutable"
          aws s3 cp s3://dev101-demo/index.html s3://dev101-demo/index.html --metadata-directive REPLACE --cache-control "public, max-age=0, must-revalidate" --content-type "text/html"

      - name: Invalidate CloudFront (if applicable)
        run: |
          if [ ! -z "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
          fi
        continue-on-error: true

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê S3 Bucket: s3://dev101-demo/"
          echo "üì¶ Build artifacts synced to S3"
          echo "üîê Authenticated using IAM Role ARN"
