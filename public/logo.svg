<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0083b0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#bf953f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fcf6ba;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b38728;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Roof (Left) -->
  <path d="M40,80 L80,20 L160,80" fill="none" stroke="url(#blueGrad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M55,80 L80,35 L145,80" fill="#0083b0" opacity="0.9"/>
  
  <!-- Windows -->
  <rect x="70" y="60" width="8" height="12" fill="white"/>
  <rect x="82" y="60" width="8" height="12" fill="white"/>
  
  <!-- Smaller Roof (Right) -->
  <path d="M140,80 L180,40 L220,80" fill="none" stroke="url(#blueGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M150,80 L180,50 L210,80" fill="#0083b0" opacity="0.9"/>
  <!-- Windows Right -->
  <rect x="172" y="65" width="6" height="10" fill="white"/>
  <rect x="182" y="65" width="6" height="10" fill="white"/>

  <!-- Gold Underline -->
  <rect x="30" y="85" width="240" height="3" fill="url(#goldGrad)" rx="1.5"/>

  <!-- Text -->
  <text x="150" y="102" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0f172a" letter-spacing="1">UNIVERSAL QUALITY</text>
  <text x="150" y="116" font-family="sans-serif" font-size="12" font-weight="normal" text-anchor="middle" fill="#334155" letter-spacing="3">ROOFING LLC</text>
</svg>
